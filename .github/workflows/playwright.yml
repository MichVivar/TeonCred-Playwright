name: Playwright Tests & Evidence
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # CAMBIO 1: Usamos 'npm test' para que se dispare el posttest (consolidar.js)
    - name: Run Playwright tests & Consolidate
      run: npm test
      continue-on-error: true

    # CAMBIO 2: Subimos UNA SOLA CARPETA (la que ya tiene PDFs y Gráficas adentro)
    - name: Upload Full Evidence Package (PDF + HTML)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Paquete-Completo-Evidencias-Ciclo
        path: target/Evidencias_PDF/
        retention-days: 7

    # Este se queda igual por si quieres ver la última corrida rápido en la web
    - name: Deploy Playwright Report to Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./playwright-report